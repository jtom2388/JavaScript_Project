<!doctype html>
<html>
<head>
    <title>Platformer Beta</title>
</head>
<body>

    <canvas id="canvas" style="border:1px solid #000"></canvas>
 
    <script>
        (function() {
            let requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
            window.requestAnimationFrame = requestAnimationFrame;
        }       )();

        let canvas = document.getElementById("canvas"),
        ctx = canvas.getContext("2d"),
        width = 500,
        height = 200,
        player = {
            x : width / 2,
            y : height - 15,
            width : 5,
            height : 5,
            speed: 3,
            velX: 0,
            velY: 0,
            jumping : false,
            grounded: false
        };
        
        keys = [];
        const friction = 0.8;
        const gravity = 0.3;

        let boxes = [];

        boxes.push({
            x: 0,
            y: 0,
            width: 10,
            height: height
        });

        boxes.push({
            x: 0,
            y: height - 2,
            width: width,
            height: 50
        });

        boxes.push({
            x: width - 10,
            y: 0,
            width: 50,
            height: height
        });

        boxes.push({
            x: 170,
            y: 50,
            width: 80,
            height: 80
        });

        boxes.push({
            x: 220,
            y: 100,
            width: 80,
            height: 80
        });

        boxes.push({
            x: 270,
            y: 150,
            width: 40,
            height: 40
        });

        canvas.width = width;
        canvas.height = height;
    
        // draw a small blue box, AKA player character.
        function update(){
            // check keys
            if (keys[39]) {
                // right arrow
                if (player.velX < player.speed) {                         
                    player.velX++;                  
                }          
            }          
            if (keys[37]) {                 
                    // left arrow                  
                if (player.velX > -player.speed) {
                    player.velX--;
                }
            }
            if (keys[38] || keys[32]) {
                // up arrow or space
                if(!player.jumping && player.grounded){
                    player.jumping = true;
                    player.grounded = false;
                    player.velY = -player.speed*2;
                }
            }

            player.velX *= friction;
            player.velY += gravity;

            // draw our player
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'black';
            ctx.beginPath();

            player.grounded = false;
            for(let i = 0; i < boxes.length; i++) {
                ctx.rect(boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);

                let dir = colCheck(player, boxes[i]);

                if(dir === 'l' && dir === 'r') {
                    player.velX = 0;
                    player.jumping = false;
                } else if (dir === 'b') {
                    player.grounded = true;
                    player.jumping = false;
                } else if (dir === 't') {
                    player.velY *= -1;
                }
            }

            if(player.grounded){
                player.velY = 0;
            }

            player.x += player.velX;
            player.y += player.velY;

            ctx.fill();
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // run through the loop again
            requestAnimationFrame(update);
        }

        function colCheck(shapeA, shapeB){
            // get vectors to check against
            let vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2));
            let vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2));
            // add the half widths and half heights of the objects
            hWidths = (shapeA.width / 2) + (shapeB.width / 2);
            hHeights = (shapeA.height / 2) + (shapeB.height / 2);
            colDir = null;

            if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {
                let oX = hWidths- Math.abs(vX);
                let oY = hHeights- Math.abs(vY);
                if(oX >= oY){
                    if(vY > 0){
                        colDir = 't';
                        shapeA.y += oY;
                    } else {
                        colDir = 'b';
                        shapeA.y -= oY;
                    }
                } else {
                    if(vX > 0) {
                        colDir = 'l';
                        shapeA.x += oX;
                    } else {
                        colDir = 'r';
                        shapeA.x -= oX;
                    }
                }
            }
            return colDir;
        }

        document.body.addEventListener("keydown", function(e) {
            keys[e.keyCode] = true;
        });

        document.body.addEventListener("keyup", function(e) {
            keys[e.keyCode] = false;
        });

        window.addEventListener("load", function(){
            update();
        });
    </script>
</body>
</html>
